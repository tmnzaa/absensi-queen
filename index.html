<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Queen</title>
    <style>
        * { font-family: 'Poppins', sans-serif; box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #ffe4ec;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .container {
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;
            width: 90%; max-width: 400px; border: 3px solid pink;
        }
        h1 { color: #ff66a3; font-size: 22px; font-weight: bold; }
        p { color: #666; margin-bottom: 15px; }
        input[type="file"] { border: 2px solid pink; padding: 8px; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn {
            display: block; width: 100%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 25px; color: white;
            font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .masuk { background: #28a745; }
        .pulang { background: #007bff; }
        .history {
            text-align: left;
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid pink;
            border-radius: 10px;
            background: white;
        }
        .popup {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: #ff66a3; color: white; padding: 12px 20px;
            border-radius: 20px; font-weight: bold; display: none;
        }
        .admin-icon {
            position: fixed; bottom: 20px; left: 20px;
            background: #ff66a3; width: 30px; height: 30px;
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .admin-icon img {
            width: 15px; height: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Absensi Queen</h1>
    <p>Upload foto untuk absen masuk atau pulang.</p>
    <input type="file" id="fileInput">
    <button class="btn masuk" onclick="absen('Masuk')">Absen Masuk</button>
    <button class="btn pulang" onclick="absen('Pulang')">Absen Pulang</button>
    
    <div class="history">
        <h3>Riwayat Absensi</h3>
        <div id="history"></div>
    </div>
</div>

<!-- Notifikasi Pop-up -->
<div id="popup" class="popup"></div>

<!-- Icon Admin -->
<div class="admin-icon" onclick="window.location.href='admin.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Admin">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAiU4JC5YHJiCskbbDTkN3hLYMykBwtLLg",
        authDomain: "absensiqueen.firebaseapp.com",
        projectId: "absensiqueen",
        storageBucket: "absensiqueen.appspot.com",
        messagingSenderId: "451924672124",
        appId: "1:451924672124:web:514a3aab8adec2a751d3f9",
        measurementId: "G-ZRLV6Z3V13"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function absen(jenis) {
        let fileInput = document.getElementById("fileInput");
        if (!fileInput.files.length) {
            showPopup("Foto dulu queen!!", true);
            return;
        }

        let file = fileInput.files[0];
        let reader = new FileReader();

        reader.onload = async function(e) {
            let waktu = new Date();
            let hariSekarang = waktu.getDay();
            let tanggal = waktu.toLocaleDateString("id-ID");

            let history = JSON.parse(localStorage.getItem("absensi")) || [];

            let lastReset = localStorage.getItem("lastReset") || "";
            if (hariSekarang === 1 && lastReset !== tanggal) { 
                history = []; 
                localStorage.setItem("lastReset", tanggal);
            }

            let sudahMasuk = history.some(item => item.tanggal === tanggal && item.jenis === "Masuk");
            let sudahPulang = history.some(item => item.tanggal === tanggal && item.jenis === "Pulang");

            if ((jenis === "Masuk" && sudahMasuk) || (jenis === "Pulang" && sudahPulang)) {
                showPopup("Hari ini sudah absen " + jenis.toLowerCase() + ", tunggu besok ya!", true);
                return;
            }

            let hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"][waktu.getDay()];
            let waktuStr = waktu.toLocaleTimeString("id-ID");

            let newData = { jenis, hari, tanggal, waktu: waktuStr, foto: e.target.result };
            history.unshift(newData);

            localStorage.setItem("absensi", JSON.stringify(history));

            try {
                await addDoc(collection(db, "absensi"), newData);
            } catch (error) {
                console.error("Gagal menyimpan ke Firebase:", error);
            }

            tampilkanHistory();
            fileInput.value = "";
            showPopup(jenis === "Masuk" ? "Semangat Queen!" : "Hati-hati ya Queen!");
        };

        reader.readAsDataURL(file);
    }

    async function tampilkanHistory() {
        let historyContainer = document.getElementById("history");
        historyContainer.innerHTML = "<p style='text-align:center; color:#888;'>Memuat data...</p>";

        let history = JSON.parse(localStorage.getItem("absensi")) || [];

        try {
            const q = query(collection(db, "absensi"), orderBy("tanggal", "desc"));
            const querySnapshot = await getDocs(q);

            history = querySnapshot.docs.map(doc => doc.data());
        } catch (error) {
            console.error("Gagal mengambil data dari Firebase:", error);
        }

        historyContainer.innerHTML = "";

        if (history.length === 0) {
            historyContainer.innerHTML = "<p style='text-align:center; color:#888;'>Belum ada data absensi</p>";
            return;
        }

        let lastDate = "";
        history.forEach((item, index) => {
            if (item.tanggal !== lastDate) {
                if (index !== 0) historyContainer.innerHTML += "<hr style='border: 1px dashed pink; margin: 10px 0;'>";
                historyContainer.innerHTML += `<div style="margin-bottom: 5px; font-weight: bold; color: #ff66a3;">ðŸ“… ${item.hari}, ${item.tanggal}</div>`;
                lastDate = item.tanggal;
            }
            historyContainer.innerHTML += `
                <div style="display: flex; align-items: center; gap: 10px; margin: 8px 0; padding: 8px; background: #fff5f8; border-radius: 10px;">
                    <img src="${item.foto}" alt="Foto Absen" style="width: 45px; height: 45px; border-radius: 50%; border: 2px solid pink;">
                    <div style="flex-grow: 1;">
                        <b style="color: #333;">${item.jenis}</b> - <span style="color: #666;">${item.waktu}</span>
                    </div>
                </div>
            `;
        });
    }

    function showPopup(message, error = false) {
        let popup = document.getElementById("popup");
        popup.innerText = message;
        popup.style.background = error ? "#ff4d4d" : "#ff66a3";
        popup.style.display = "block";
        setTimeout(() => { popup.style.display = "none"; }, 5000);
    }

    document.addEventListener("DOMContentLoaded", tampilkanHistory);
    window.absen = absen;
</script>

</body>
</html>
